<!-- Accessing the element using DOM methods and adding the events using the addEventListener method -->
<!DOCTYPE html>
<html>
<head>
<title>DOM DEMO</title>
</head>
<body>
<button id="btn">Click Here</button>
<script>
let btn = document.getElementById('btn'); 
btn.addEventListener('click', function() {
    alert('Button Clicked');
});
</script>
</body>
</html>
